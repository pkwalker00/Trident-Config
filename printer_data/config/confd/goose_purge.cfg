#	  \$$$$$$   \$$$$$$$ \$$   \$$  \$$$$$$$ \$$       \$$$$$$$ \$$

##########
    # Defines what kind of purger type shall be used. Choose one of the list:
	#	0 - Reserved, do not use. Intended for plain pooping to bucket or poop chute. Not implemented at this moment
	#	1 - Belt purge with DC motor					configured in PWM 0.0 =off, 1.0 =100%
	#	2 - Belt purge with Stepper motor				configured in mm/s
	#		21 - (Advanced) Belt purge with Stepper motor and the belt speed locked to extrusion feedrate. See docs for more details				Configured in multiplier of the associated feedrate. !!! Attention: Values ​​in the config must be divided by at least 10 !!!	
	# Note: if you decide to make your customised version of the Goose Purge Software, use positive integers up to 9 for independent concepts. Add second numeral for derived versions. Negative numbers are permitted for special purposes
variable_purger_type: 1

	# Defines how should the Z axis be handled during purging. Choose from the list:
	#	0 - None, no Z movement is desired. All Z axis related variables are ignored, macro does not require homed Z axis
	#	1 - Absolute positioning, macro will treat Z axis coordinates in this file as absolute values
variable_z_axis_strategy: 0

	# If HappyHare is used, it performs a deretraction at the end of a tool change, which may lead to a blob. Set this variable to True to suppress this deretraction. Use with caution!
variable_hh_suppress_deretraction: False


#############
# Phase 0: Staging
#	 _______   __                                             ______                    ______     __                          __                     
#	|       \ |  \                                           /      \                  /      \   |  \                        |  \                    
#	| $$$$$$$\| $$____    ______    _______   ______        |  $$$$$$\       __       |  $$$$$$\ _| $$_     ______    ______   \$$ _______    ______  
#	| $$__/ $$| $$    \  |      \  /       \ /      \       | $$$\| $$      |  \      | $$___\$$|   $$ \   |      \  /      \ |  \|       \  /      \ 
#	| $$    $$| $$$$$$$\  \$$$$$$\|  $$$$$$$|  $$$$$$\      | $$$$\ $$       \$$       \$$    \  \$$$$$$    \$$$$$$\|  $$$$$$\| $$| $$$$$$$\|  $$$$$$\
#	| $$$$$$$ | $$  | $$ /      $$ \$$    \ | $$    $$      | $$\$$\$$       __        _\$$$$$$\  | $$ __  /      $$| $$  | $$| $$| $$  | $$| $$  | $$
#	| $$      | $$  | $$|  $$$$$$$ _\$$$$$$\| $$$$$$$$      | $$_\$$$$      |  \      |  \__| $$  | $$|  \|  $$$$$$$| $$__| $$| $$| $$  | $$| $$__| $$
#	| $$      | $$  | $$ \$$    $$|       $$ \$$     \       \$$  \$$$       \$$       \$$    $$   \$$  $$ \$$    $$ \$$    $$| $$| $$  | $$ \$$    $$
#	 \$$       \$$   \$$  \$$$$$$$ \$$$$$$$   \$$$$$$$        \$$$$$$                   \$$$$$$     \$$$$   \$$$$$$$ _\$$$$$$$ \$$ \$$   \$$ _\$$$$$$$
#	                                                                                                                |  \__| $$              |  \__| $$
#	                                                                                                                 \$$    $$               \$$    $$
#	                                                                                                                  \$$$$$$                 \$$$$$$ 
#############
# Toolhead goes to a safe position from which we can reach purging belt
#________________________
    # True if purging shall start by movement to staging point. False if printhead shall go directly to purging position
    # Can be disabled if you are certain you will only ever call purging from already safe spot. This is often case with MMUs, for which you park first anyway to swap a filament
variable_start_with_stage: True
    # where should toolhead go before reaching purge position? Should be safe spot which can be reached without collisions and from which purge position can be reached
variable_x_stage: 31
variable_y_stage: 357
variable_z_stage: 0
    # what speed should be used to go to staging position before purge (mm/s)
variable_th_to_stage: 50

#############
# Phase 1: Move to purging location
#	 _______   __                                              __             __       __                                        __                                                              __                            __                                __      __                     
#	|       \ |  \                                           _/  \           |  \     /  \                                      |  \                                                            |  \                          |  \                              |  \    |  \                    
#	| $$$$$$$\| $$____    ______    _______   ______        |   $$  __       | $$\   /  $$  ______  __     __   ______         _| $$_     ______          ______   __    __   ______    ______   \$$ _______    ______        | $$  ______    _______  ______  _| $$_    \$$  ______   _______  
#	| $$__/ $$| $$    \  |      \  /       \ /      \        \$$$$ |  \      | $$$\ /  $$$ /      \|  \   /  \ /      \       |   $$ \   /      \        /      \ |  \  |  \ /      \  /      \ |  \|       \  /      \       | $$ /      \  /       \|      \|   $$ \  |  \ /      \ |       \ 
#	| $$    $$| $$$$$$$\  \$$$$$$\|  $$$$$$$|  $$$$$$\        | $$  \$$      | $$$$\  $$$$|  $$$$$$\\$$\ /  $$|  $$$$$$\       \$$$$$$  |  $$$$$$\      |  $$$$$$\| $$  | $$|  $$$$$$\|  $$$$$$\| $$| $$$$$$$\|  $$$$$$\      | $$|  $$$$$$\|  $$$$$$$ \$$$$$$\\$$$$$$  | $$|  $$$$$$\| $$$$$$$\
#	| $$$$$$$ | $$  | $$ /      $$ \$$    \ | $$    $$        | $$  __       | $$\$$ $$ $$| $$  | $$ \$$\  $$ | $$    $$        | $$ __ | $$  | $$      | $$  | $$| $$  | $$| $$   \$$| $$  | $$| $$| $$  | $$| $$  | $$      | $$| $$  | $$| $$      /      $$ | $$ __ | $$| $$  | $$| $$  | $$
#	| $$      | $$  | $$|  $$$$$$$ _\$$$$$$\| $$$$$$$$       _| $$_|  \      | $$ \$$$| $$| $$__/ $$  \$$ $$  | $$$$$$$$        | $$|  \| $$__/ $$      | $$__/ $$| $$__/ $$| $$      | $$__| $$| $$| $$  | $$| $$__| $$      | $$| $$__/ $$| $$_____|  $$$$$$$ | $$|  \| $$| $$__/ $$| $$  | $$
#	| $$      | $$  | $$ \$$    $$|       $$ \$$     \      |   $$ \\$$      | $$  \$ | $$ \$$    $$   \$$$    \$$     \         \$$  $$ \$$    $$      | $$    $$ \$$    $$| $$       \$$    $$| $$| $$  | $$ \$$    $$      | $$ \$$    $$ \$$     \\$$    $$  \$$  $$| $$ \$$    $$| $$  | $$
#	 \$$       \$$   \$$  \$$$$$$$ \$$$$$$$   \$$$$$$$       \$$$$$$          \$$      \$$  \$$$$$$     \$      \$$$$$$$          \$$$$   \$$$$$$       | $$$$$$$   \$$$$$$  \$$       _\$$$$$$$ \$$ \$$   \$$ _\$$$$$$$       \$$  \$$$$$$   \$$$$$$$ \$$$$$$$   \$$$$  \$$  \$$$$$$  \$$   \$$
#	                                                                                                                                                    | $$                          |  \__| $$              |  \__| $$                                                                        
#	                                                                                                                                                    | $$                           \$$    $$               \$$    $$                                                                        
#	                                                                                                                                                     \$$                            \$$$$$$                 \$$$$$$                                                                         
#############
# Toolhead goes to purging position and belt gets activated
#________________________
    # where should toolhead go for actual purging
variable_x_purge: 31
variable_y_purge: 357
variable_z_purge: 0
    # what speed should be used to go to purge position. Also used for return to stage after purge (mm/s)
variable_th_to_purge: 20

    # speed at which should be belt driven (PWM duty cycle only type 1) Should be value between 0.0 and 1.0
    # minimum usable value depends on parameters of the motor and need to be tuned to your case. 
    # recommended base values are 0.25 for 6V motors with a 7 ohm static resistance and 0.45 for 6V motors with a 130 ohm static resistance. If you have any other version of the motor, experiment with the value until you reach the speed which is reliable and according your needs. 
variable_belt_pwm: 0.75
    # for extra slow speeds you may need to kickstart the motor at higher PWM duty cycle. Should be value between 0.0 and 1.0
variable_belt_kickstart: 1.0
    # time for how long should we apply the kickstart PWM. Set to 0 to disable kickstart. (in milliseconds)
variable_time_kickstart: 1000
    # speed at which should be belt driven (mm/s on type 2) (multiplier of feedrate on type 21) Used for the stepper version
variable_belt_speed: 5


    # Fan control:
    # Activating or disabling fan may have beneficial effect on adhesion to belt or to detachement from belt. Purge macro can store your fan setting, override it for duration of purge and automaticaly restore it after
    # This variable controls if fan is controled by macro. False if fan should not be overriden
variable_control_fan: True
    # This sets fan speed during purge routine. Value between 0.0 and 1.0. Beware, if you print materials sensitive to draft, setting your fan too high can have negative influence on printed object
variable_fan_speed: 0.0

	# Initial deretraction:
	# Initial retraction length (mm). Applied before the first extrusion. 
variable_initial_deretraction: 0
    # feedrate for initial deretraction (mm/s)
variable_initial_deretraction_fr: 30
	

#############
# Phase 2a: Purging
#	 _______   __                                             ______                      _______                                 __                     
#	|       \ |  \                                           /      \                    |       \                               |  \                    
#	| $$$$$$$\| $$____    ______    _______   ______        |  $$$$$$\ ______   __       | $$$$$$$\ __    __   ______    ______   \$$ _______    ______  
#	| $$__/ $$| $$    \  |      \  /       \ /      \        \$$__| $$|      \ |  \      | $$__/ $$|  \  |  \ /      \  /      \ |  \|       \  /      \ 
#	| $$    $$| $$$$$$$\  \$$$$$$\|  $$$$$$$|  $$$$$$\       /      $$ \$$$$$$\ \$$      | $$    $$| $$  | $$|  $$$$$$\|  $$$$$$\| $$| $$$$$$$\|  $$$$$$\
#	| $$$$$$$ | $$  | $$ /      $$ \$$    \ | $$    $$      |  $$$$$$ /      $$ __       | $$$$$$$ | $$  | $$| $$   \$$| $$  | $$| $$| $$  | $$| $$  | $$
#	| $$      | $$  | $$|  $$$$$$$ _\$$$$$$\| $$$$$$$$      | $$_____|  $$$$$$$|  \      | $$      | $$__/ $$| $$      | $$__| $$| $$| $$  | $$| $$__| $$
#	| $$      | $$  | $$ \$$    $$|       $$ \$$     \      | $$     \\$$    $$ \$$      | $$       \$$    $$| $$       \$$    $$| $$| $$  | $$ \$$    $$
#	 \$$       \$$   \$$  \$$$$$$$ \$$$$$$$   \$$$$$$$       \$$$$$$$$ \$$$$$$$           \$$        \$$$$$$  \$$       _\$$$$$$$ \$$ \$$   \$$ _\$$$$$$$
#	                                                                                                                   |  \__| $$              |  \__| $$
#	                                                                                                                    \$$    $$               \$$    $$
#	                                                                                                                     \$$$$$$                 \$$$$$$ 
#############
# Single purging segment. Followed by Phase 2b: Dwell if full purge volume was not reached, or by Phase 3: After run, if we are done purging
#________________________
    # feedrate for extrusion during purge (mm/s)
variable_extrusion_fr: 5
  # feedrate for retraction (mm/s)
variable_retraction_fr: 30
  # feedrate for de-retraction (mm/s)
variable_deretraction_fr: 30
  # Purging volume is split into several shorter segments to ensure waste material has manageable size. Each segment is folowed by retraction. Macro adjusts actual segment length to waste as little fillament as possible.
    # minimum length of extrusion (mm). 
variable_extrusion_min: 20
    # maximun length of extrusion (mm)
variable_extrusion_max: 30
    # retraction length
variable_retraction: 2
    # Round up last segment? Last segment in purge routine is usually shorter than other segments. It might be good idea to round up last segment length to match others to prevent issues with waste removal. Increases waste volume.
    # First segment is always at least extrusion_min
variable_roundup: True
    # default purge volume to be used if no parameters are passed to macro (mm3)
variable_default_purge_volume: 50


#############
# Phase 2b: Dwell
#	 _______   __                                             ______   __                  _______                           __  __ 
#	|       \ |  \                                           /      \ |  \                |       \                         |  \|  \
#	| $$$$$$$\| $$____    ______    _______   ______        |  $$$$$$\| $$____   __       | $$$$$$$\ __   __   __   ______  | $$| $$
#	| $$__/ $$| $$    \  |      \  /       \ /      \        \$$__| $$| $$    \ |  \      | $$  | $$|  \ |  \ |  \ /      \ | $$| $$
#	| $$    $$| $$$$$$$\  \$$$$$$\|  $$$$$$$|  $$$$$$\       /      $$| $$$$$$$\ \$$      | $$  | $$| $$ | $$ | $$|  $$$$$$\| $$| $$
#	| $$$$$$$ | $$  | $$ /      $$ \$$    \ | $$    $$      |  $$$$$$ | $$  | $$ __       | $$  | $$| $$ | $$ | $$| $$    $$| $$| $$
#	| $$      | $$  | $$|  $$$$$$$ _\$$$$$$\| $$$$$$$$      | $$_____ | $$__/ $$|  \      | $$__/ $$| $$_/ $$_/ $$| $$$$$$$$| $$| $$
#	| $$      | $$  | $$ \$$    $$|       $$ \$$     \      | $$     \| $$    $$ \$$      | $$    $$ \$$   $$   $$ \$$     \| $$| $$
#	 \$$       \$$   \$$  \$$$$$$$ \$$$$$$$   \$$$$$$$       \$$$$$$$$ \$$$$$$$            \$$$$$$$   \$$$$$\$$$$   \$$$$$$$ \$$ \$$                                                                                                                               
#############
# Dwell in between purging segments. Purpose is to create physical separation between purge segments. Is followed by deretraction and always proceeds back to Phase 2a
#________________________
    # dwell time between retraction and deretraction (in milliseconds)
variable_rtr_dwell: 400
    # speed belt should have during dwell (only type 1). Usually 100% PWM (1.0) to shorten the dwell phase. Set -1 if normal purging speed shall be kept.
variable_belt_pwm_dwell: 1.0
    # speed belt should have during dwell (mm/s on type 2) (multiplier of feedrate on type 21). Used for the stepper version. Set -1 if normal purging speed shall be kept.
variable_belt_speed_dwell: 10
    # this is additional dwell time to allow belt to slow down. Might not be needed if the inertia of the system is low (top belt speed is low), in which case set it to 0. Skipped if you are not changing belt speed during dwell
variable_slowdown_dwell: 100
    # deretraction length
variable_deretraction: 2


#############
# Phase 3: After run
#	 _______   __                                             ______              ______    ______     __                                                             
#	|       \ |  \                                           /      \            /      \  /      \   |  \                                                            
#	| $$$$$$$\| $$____    ______    _______   ______        |  $$$$$$\ __       |  $$$$$$\|  $$$$$$\ _| $$_     ______    ______          ______   __    __  _______  
#	| $$__/ $$| $$    \  |      \  /       \ /      \        \$$__| $$|  \      | $$__| $$| $$_  \$$|   $$ \   /      \  /      \        /      \ |  \  |  \|       \ 
#	| $$    $$| $$$$$$$\  \$$$$$$\|  $$$$$$$|  $$$$$$\        |     $$ \$$      | $$    $$| $$ \     \$$$$$$  |  $$$$$$\|  $$$$$$\      |  $$$$$$\| $$  | $$| $$$$$$$\
#	| $$$$$$$ | $$  | $$ /      $$ \$$    \ | $$    $$       __\$$$$$\ __       | $$$$$$$$| $$$$      | $$ __ | $$    $$| $$   \$$      | $$   \$$| $$  | $$| $$  | $$
#	| $$      | $$  | $$|  $$$$$$$ _\$$$$$$\| $$$$$$$$      |  \__| $$|  \      | $$  | $$| $$        | $$|  \| $$$$$$$$| $$            | $$      | $$__/ $$| $$  | $$
#	| $$      | $$  | $$ \$$    $$|       $$ \$$     \       \$$    $$ \$$      | $$  | $$| $$         \$$  $$ \$$     \| $$            | $$       \$$    $$| $$  | $$
#	 \$$       \$$   \$$  \$$$$$$$ \$$$$$$$   \$$$$$$$        \$$$$$$            \$$   \$$ \$$          \$$$$   \$$$$$$$ \$$             \$$        \$$$$$$  \$$   \$$                                                                                                                                                               
#############
# Finishing steps of macro, such as switchin off motor
#________________________
    # final retraction length (mm). Applied at the end of last extrusion. Can be different from regular retraction. Increasing this value reduces oozing, but unless you start your print moves with deretraction (or priming), can cause gaps in print.
variable_final_retraction: 0
    # feedrate for final retraction (mm/s)
variable_final_retraction_fr: 30
    # additional dwell (in ms) above the belt after retraction to release any remaining nozzle pressure. Can be useful to prevent oozing, but will likely need a prime tower to restore the pressure. Set 0 to disable. 
variable_pressure_release_dwell: 0
    # End with stage? True if purging shall end by movement back to staging point (see Phase 0). False if you want to skip staging and go directly to printing moves
    # Can usualy be disabled, which will save time and reduce oozing
variable_end_with_stage: True
    # Should printer restore Z coordinate after purge? Useful for frame mounted purgers. Changes Z by G1 command directly from staging or purging position.
    # Set false for when Z movement is not needed (e.g. Trident, or gantry mounted V2.4)
variable_restore_z: False
    # what speed should be used to restore Z (mm/s). Ignored if restore_z is set to False
variable_th_z_restore: 10
    # how long after purging routine ends should be belt stopped. Useful to cleanup all the remains on belt (in seconds)
variable_time_belt_stop: 16
    # speed belt should have during ending phase (only type 1). Usually 100% PWM (1.0) to shorten the cleaning. Set -1 if normal purging speed shall be kept.
variable_belt_pwm_end: 1.0
	# speed belt should have during ending phase (mm/s on type 2) (multiplier of feedrate on type 21). Used for the stepper version. Set -1 if normal purging speed shall be kept.
variable_belt_speed_end: 10
    # user script to be called at the end of macro. Can be used to initiate for example wiping on brush. Set '' to not call anything
variable_user_end_script: 'KOMB'

