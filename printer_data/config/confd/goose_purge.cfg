#[manual_stepper goose_belt]
#step_pin: PE2					# Step pin of the NEMA
#dir_pin: !PE3					# Direction pin of the NEMA  (invert with ! if necessary)
#enable_pin: !PD4
#microsteps: 8 
#rotation_distance: 60			# Distance (mm) per full rotation of the stepper
#velocity: 10					# Maximum velocity (mm/s) during purge

#[tmc2209 manual_stepper goose_belt]
#uart_pin: PE1
#interpolate: false
#run_current: 0.4				# Current in Amps
#sense_resistor: 0.110
#stealthchop_threshold: 0

