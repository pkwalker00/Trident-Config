# This is the configuration file for the Goose Purge Macro. This file is supposed to be permanently located within your `config` folder and does not get changed during updates. 
# Use this file to customize your Goose Purge Macro. Be aware, that not all configuration variables have to be listed here and in fact not all are included on default. 
# Any variable not defined here will be substituted by a default value.
# If you would like to configure any variable not listed here, simply copy it here from the project documentation and customise it. 
#
# See https://github.com/Graylag-PD/Goose-Purge-Macro for more information
