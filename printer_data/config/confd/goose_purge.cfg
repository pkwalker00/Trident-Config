### Macro configuration ###
[gcode_macro _GOOSE_PURGE_VARIABLES]

# ===Parameters===
#Parametrization is ordered according to phases where each parameter is used. Each phase is described in its function

#############
# General
#	  ______                                                    __ 
#	 /      \                                                  |  \
#	|  $$$$$$\  ______   _______    ______    ______   ______  | $$
#	| $$ __\$$ /      \ |       \  /      \  /      \ |      \ | $$
